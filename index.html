<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="css/text" href="css/normalize.css">
  <link rel="stylesheet" type="css/text" href="sass/styles.css">
  <title>Hosterr</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a class="logo">
        <img src="Assets/Logo.svg">
      </a>
      <button>Hosterr is hiring!</button>
      <div class="hamburger_menu">
        <span class="bar"> </span>
        <span class="bar"> </span>
        <span class="bar"> </span>
      </div>
    </nav>
  </header>
  <main class="main_content">
    <div class="images">
      <img src="Assets/Blue Shape.svg" class="blue">
      <img src="Assets/Pink Shape.svg" class="pink">
      <img src="Assets/Purple Shape.svg" class="purple">
      <img src="Assets/Hero Image (Model).png" class="face">
    </div>
    <div class="headline">
      <h1 class="main_title">Host your website in less than 5 minutes.</h1>
      <p class="paragraph">
        With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing
        packages available online.
      </p>
    </div>
    <div class="the_email">
      <input type="email" id="email" name="email" placeholder="Enter e-mail address">
      <button class="join">
        Join Waitlist!
      </button>
      <div class="no_spam">
        <img src="Assets/Checkmark.svg" class="checkmark">
        <p class="no_spam_text">
          No spam, ever. Unsubscribe anytime.
        </p>
      </div>
    </div>
    <div class="social_media">
      <a href="">Facebook</a>
      <a href="">Instagram</a>
      <a href="">Twitter</a>
    </div>
  </main>
  <footer class="footer">
    <div class="help">
      <img src="Assets/Help Avatar.svg" class="help_pic">
      <p class="question">
        Have a question?
      </p>
      <p class="talk">
        Talk to a specialist
      </p>
    </div>
  </footer>

</body>

</html>
